<div class="container border border-light">
  <div class = "container-c">
    <h4>${{rental.dailyRate}}/night</h4>
    <br>
    <div>
        <div class="form-group">
          <label for="date">Select your vacation dates</label>
          <input  class="form-control"  type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)" />
        </div>
        <div class="form-group">
          <label for="gusts">Number of guests</label>
          <input type="number" class="form-control" id="gusts" placeholder="guests" min="1">
        </div>
        <div>
            <button type="button" class="btn btn-primary">Book Now</button>
        </div>
    </div>
  </div>
</div>
