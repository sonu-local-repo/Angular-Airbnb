<div class="row">
  <div class="col-md-6 ">
    <div class="d-flex justify-content-center align-items-center" style="height:30rem;">
      <form class="col-lg-6  " #formData = "ngForm">
        <div *ngIf="error" class="alert alert-danger">{{error}}  </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username </label>
          <input type="text" class="form-control" name = "username"
             ngModel id="username" placeholder="Enter username"  #username="ngModel" required >
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                class="alert alert-danger">
            
            <div *ngIf="username.errors.required">
                Username is required.
            </div>
        </div>
        </div>
      
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name = "email" ngModel id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" #email="ngModel" required >
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger">
    
        <div *ngIf="email.errors.required">
            Email is required.
        </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name = "password" ngModel id="password" placeholder="Password" #password="ngModel" required  >
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
    
        <div *ngIf="password.errors.required">
            Password is required.
        </div>
        </div>


        <div class="form-group">
          <label for="confirmPassword">Password</label>
          <input type="password" class="form-control" name = "confirmPassword" ngModel id="confirmPassword" #confirmPassword="ngModel" required  placeholder="confirmPassword">
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
        class="alert alert-danger">
        <div *ngIf="confirmPassword.errors.required">
            ConfirmPassword is required.
        </div>
        </div>
       

        <button [disabled]="!formData.form.valid" type="submit" (click) = 'formSubmit(formData)' class="btn btn-primary align-items-center">Submit</button>
      
     
      </form>
    </div>
    
  </div>

  <div class="col-6">

  </div>

</div>
